    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è VK Bridge
        if (typeof vkBridge !== 'undefined') {
            vkBridge.send('VKWebAppInit', {});
        }
        
        // –¶–∏—Ç–∞—Ç—ã –¥–ª—è –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏
        const quotes = [
            "–í—Ä–µ–º—è ‚Äî —Å–∞–º—ã–π —Ü–µ–Ω–Ω—ã–π —Ä–µ—Å—É—Ä—Å. –†–∞—Å–ø–æ—Ä—è–∂–∞–π—Å—è –∏–º –º—É–¥—Ä–æ.",
            "–ü–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ ‚Äî —ç—Ç–æ –≤–æ–ø–ª–æ—â–µ–Ω–∏–µ –≤ –∂–∏–∑–Ω—å —Ç–≤–æ–∏—Ö –Ω–∞–º–µ—Ä–µ–Ω–∏–π.",
            "–£–ø—Ä–∞–≤–ª—è–π —Å–≤–æ–∏–º –≤—Ä–µ–º–µ–Ω–µ–º, –∏ —Ç—ã —É–ø—Ä–∞–≤–ª—è–µ—à—å —Å–≤–æ–µ–π –∂–∏–∑–Ω—å—é.",
            "–õ—É—á—à–µ —Å–ø–ª–∞–Ω–∏—Ä–æ–≤–∞—Ç—å –¥–µ–Ω—å –∑–∞—Ä–∞–Ω–µ–µ, —á–µ–º –∂–∞–ª–µ—Ç—å –æ –ø–æ—Ç—Ä–∞—á–µ–Ω–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏ –≤–µ—á–µ—Ä–æ–º.",
            "–ú–∞–ª–µ–Ω—å–∫–∏–µ –µ–∂–µ–¥–Ω–µ–≤–Ω—ã–µ —É–ª—É—á—à–µ–Ω–∏—è —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º –ø—Ä–∏–≤–æ–¥—è—Ç –∫ –±–æ–ª—å—à–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º.",
            "–ù–µ –æ—Ç–∫–ª–∞–¥—ã–≤–∞–π –Ω–∞ –∑–∞–≤—Ç—Ä–∞ —Ç–æ, —á—Ç–æ –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å —Å–µ–≥–æ–¥–Ω—è.",
            "–£—Å–ø–µ—Ö ‚Äî —ç—Ç–æ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π, —Å–æ–≤–µ—Ä—à–∞–µ–º—ã—Ö –µ–∂–µ–¥–Ω–µ–≤–Ω–æ."
        ];
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–∏—Ç–∞—Ç—É
        function updateQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quote').textContent = randomQuote;
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–∏—Ç–∞—Ç—É –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        updateQuote();
        setInterval(updateQuote, 30000);
        
        // –†–∞–±–æ—Ç–∞ —Å –∑–∞–¥–∞—á–∞–º–∏
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let editingIndex = null;
        let timerInterval = null;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const tasksContainer = document.getElementById('tasks-container');
        const emptyState = document.getElementById('empty-state');
        const addButton = document.getElementById('add-button');
        const taskModal = document.getElementById('task-modal');
        const modalTitle = document.getElementById('modal-title');
        const taskTitleInput = document.getElementById('task-title');
        const taskHoursSelect = document.getElementById('task-hours');
        const taskMinutesSelect = document.getElementById('task-minutes');
        const saveTaskButton = document.getElementById('save-task');
        const cancelButton = document.getElementById('cancel-button');
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hrs > 0) {
                return `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –æ—Å—Ç–∞–≤—à–µ–≥–æ—Å—è –≤—Ä–µ–º–µ–Ω–∏
        function getTimeColor(remaining, total) {
            const percentage = (remaining / total) * 100;
            
            if (remaining <= 0) return 'expired';
            if (percentage >= 70) return 'green';
            if (percentage >= 30) return 'yellow';
            return 'red';
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–∞
        function updateTaskTimers() {
            const now = Date.now();
            
            tasks.forEach((task, index) => {
                if (task.endTime) {
                    const remaining = Math.max(0, Math.floor((task.endTime - now) / 1000));
                    const totalTime = task.totalSeconds;
                    
                    const timerElement = document.getElementById(`timer-${index}`);
                    const progressElement = document.getElementById(`progress-${index}`);
                    const taskElement = document.getElementById(`task-${index}`);
                    
                    if (timerElement && progressElement && taskElement) {
                        const colorClass = getTimeColor(remaining, totalTime);
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç —Ç–∞–π–º–µ—Ä–∞
                        timerElement.textContent = formatTime(remaining);
                        timerElement.className = `timer ${colorClass}`;
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
                        const percentage = Math.max(0, (remaining / totalTime) * 100);
                        progressElement.textContent = `${Math.round(percentage)}% –æ—Å—Ç–∞–ª–æ—Å—å`;
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–≤–µ—Ç –∑–∞–¥–∞—á–∏
                        taskElement.className = `task-item ${colorClass}`;
                    }
                }
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∑–∞–¥–∞—á
        function renderTasks() {
            tasksContainer.innerHTML = '';
            
            if (tasks.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            const now = Date.now();
            
            tasks.forEach((task, index) => {
                const taskElement = document.createElement('div');
                
                let remaining = 0;
                let colorClass = 'green';
                let timerText = '00:00';
                let progressText = '100% –æ—Å—Ç–∞–ª–æ—Å—å';
                
                if (task.endTime) {
                    remaining = Math.max(0, Math.floor((task.endTime - now) / 1000));
                    colorClass = getTimeColor(remaining, task.totalSeconds);
                    timerText = formatTime(remaining);
                    const percentage = Math.max(0, (remaining / task.totalSeconds) * 100);
                    progressText = `${Math.round(percentage)}% –æ—Å—Ç–∞–ª–æ—Å—å`;
                }
                
                taskElement.id = `task-${index}`;
                taskElement.className = `task-item ${colorClass}`;
                
                taskElement.innerHTML = `
                    <div class="task-info">
                        <div class="task-title">${task.title}</div>
                        <div class="task-time">
                            <span class="time-icon">‚è±</span>
                            –û—Å—Ç–∞–ª–æ—Å—å: <span class="timer ${colorClass}" id="timer-${index}">${timerText}</span>
                        </div>
                        <div class="progress-text" id="progress-${index}">${progressText}</div>
                    </div>
                    <div class="task-actions">
                        <button class="action-btn" onclick="editTask(${index})">‚úèÔ∏è</button>
                        <button class="action-btn" onclick="deleteTask(${index})">üóëÔ∏è</button>
                    </div>
                `;
                
                tasksContainer.appendChild(taskElement);
            });
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–æ–≤
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTaskTimers, 1000);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∑–∞–¥–∞—á–∏
        function addTask() {
            editingIndex = null;
            modalTitle.textContent = '–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É';
            taskTitleInput.value = '';
            taskHoursSelect.value = '0';
            taskMinutesSelect.value = '0';
            taskModal.style.display = 'flex';
        }
        
        // –§—É–Ω–∫—Ü–∏—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∑–∞–¥–∞—á–∏
        window.editTask = function(index) {
            editingIndex = index;
            const task = tasks[index];
            modalTitle.textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É';
            taskTitleInput.value = task.title;
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —á–∞—Å—ã –∏ –º–∏–Ω—É—Ç—ã –∏–∑ –æ–±—â–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏
            const totalSeconds = task.totalSeconds;
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            
            taskHoursSelect.value = hours;
            taskMinutesSelect.value = minutes;
            taskModal.style.display = 'flex';
        };
        
        // –§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è –∑–∞–¥–∞—á–∏
        window.deleteTask = function(index) {
            tasks.splice(index, 1);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        };
        
        // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á–∏
        function saveTask() {
            const title = taskTitleInput.value.trim();
            const hours = parseInt(taskHoursSelect.value);
            const minutes = parseInt(taskMinutesSelect.value);
            
            if (!title) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏');
                return;
            }
            
            if (hours === 0 && minutes === 0) {
                alert('–£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –≤—Ä–µ–º—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á–∏');
                return;
            }
            
            const totalSeconds = (hours * 3600) + (minutes * 60);
            const endTime = Date.now() + (totalSeconds * 1000);
            
            const task = {
                title,
                totalSeconds,
                endTime
            };
            
            if (editingIndex !== null) {
                tasks[editingIndex] = task;
            } else {
                tasks.push(task);
            }
            
            localStorage.setItem('tasks', JSON.stringify(tasks));
            taskModal.style.display = 'none';
            renderTasks();
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        addButton.addEventListener('click', addTask);
        saveTaskButton.addEventListener('click', saveTask);
        cancelButton.addEventListener('click', () => {
            taskModal.style.display = 'none';
        });
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        taskModal.addEventListener('click', (e) => {
            if (e.target === taskModal) {
                taskModal.style.display = 'none';
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        renderTasks();
    </script>
